{% extends 'app/base.html' %}

{% block content %}
  <h2>Register</h2>

  <!-- Display form errors -->
  {% if form.errors %}
    <div class="alert alert-danger">
      <ul>
        {% for field, errors in form.errors.items %}
          {% for error in errors %}
            <li>{{ error }}</li>
          {% endfor %}
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  <form action="{% url 'signup' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Username" required>
    </div>

    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="dhan@gmail.com" required>
    </div>

    <div>
      <label for="phone_number">Phone Number:</label>
      <input type="text" id="phone_number" name="phone_number" placeholder="091234567891">
    </div>

    <div>
      <label for="address">Address:</label>
      <textarea id="address" name="address" placeholder="Gold Street blk1 lot2"></textarea>
    </div>

    <div>
      <label for="profile_picture">Profile Picture:</label>
      <input type="file" id="profile_picture" name="profile_picture">
    </div>

    <div>
      <label for="password1">Password:</label>
      <input type="password" id="password1" name="password1" required>
    </div>

    <div>
      <label for="password2">Confirm Password:</label>
      <input type="password" id="password2" name="password2" required>
    </div>

    <div>
      <button type="submit">Register</button>
    </div>
  </form>
{% endblock content %}
